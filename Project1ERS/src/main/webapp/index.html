<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="static/styles.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Slabo+27px"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Playball"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="outer">
      <div class="container bg-light" id="login_main_cont">
        <div class="row justify-content-center bg-dark">
          <div class="col-md-6  justify-content-center">
            <div class="card text-center  card-form" id="login-form-div">
              <div class="card-body" id="login-card-body">
                <h3 class="card-title"></h3>
                <p class="card-text">.</p>
                <div class="user_icon_container" id="login-icon-btn">
                  <i
                    class="fas fa-user fa-6x text-dark"
                    id="user_icon_login"
                  ></i>

                  <h5 id="login-title">Employee Portal</h5>
                </div>
                <form role="form" action="login" method="POST">
                  <div class="form-group">
                    <label for="username-input"></label>

                    <input
                      type="text"
                      class="form-control form-control-lg fa-placeholder"
                      placeholder="Username"
                      id="username-input"
                      name="user"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password-input"></label>
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      placeholder="Password"
                      id="password-input"
                      name="pass"
                    />
                  </div>

                  <button type="submit" class="btn" id="login-btn">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/indexJS.js"></script>
  </body>
</html>
